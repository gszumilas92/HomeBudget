<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Income/Outcome</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
                type="text" 
                name="name" 
                id="name" 
                class="form-control" 
                ngModel required>
            <label for="amount">Amount:</label>
            <input 
                type="number" 
                name="value" 
                id="value"
                class="form-control" 
                ngModel required
                pattern="^[1-9]+[0-9]*$">
            <label for="description">Description:</label>            
            <input 
                type="text" 
                name="description" 
                id="description" 
                class="form-control" 
                ngModel required>
          </div>
          <div class="form-group">
            <label for="dropdown">Choose type:</label>
            <select name="type" id="type" class="form-control" ngModel required>
              <option value="income">Income</option>
              <option value="outcome">Outcome</option>
            </select> 
          </div>    
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 flex-spaceAround">
          <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<button
  class="btn btn-lg btn-success"
  (click)="open(content)">Add Item
</button>
