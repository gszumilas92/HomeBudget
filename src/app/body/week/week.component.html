<div class="container">
  <div class="list-group">
    <div class="list-group-item" *ngFor="let week of weeks">
      <ul class="tab">
        <li>Week {{week[0]}}</li>
        <li>Income: {{week[1]}}</li>
        <li>Outcome: {{week[2]}}</li>
        <li>Total: {{week[3]}}</li>
      </ul>
    </div>
  </div>
</div>
